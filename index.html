<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15-Minute English Test</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    .question { margin: 20px 0; }
    .options label { display: block; margin-left: 20px; }
    #result { background: #eee; padding: 10px; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>15-Minute English Test</h2>
  <form id="test">
    <div class="question"><b>1. She _____ to school every day.</b>
      <div class="options">
        <label><input type="radio" name="q1" value="A"> go</label>
        <label><input type="radio" name="q1" value="B"> goes</label>
        <label><input type="radio" name="q1" value="C"> going</label>
        <label><input type="radio" name="q1" value="D"> went</label>
      </div>
    </div>

    <!-- Repeat similar blocks for q2 to q10 -->
    <!-- Here's a short example for a few more: -->
    <div class="question"><b>2. They _____ playing football now.</b>
      <div class="options">
        <label><input type="radio" name="q2" value="A"> is</label>
        <label><input type="radio" name="q2" value="B"> are</label>
        <label><input type="radio" name="q2" value="C"> was</label>
        <label><input type="radio" name="q2" value="D"> be</label>
      </div>
    </div>

    <div class="question"><b>10. They ______ working hard.</b>
      <div class="options">
        <label><input type="radio" name="q10" value="A"> is</label>
        <label><input type="radio" name="q10" value="B"> are</label>
        <label><input type="radio" name="q10" value="C"> was</label>
        <label><input type="radio" name="q10" value="D"> be</label>
      </div>
    </div>

    <div class="question">
      <b>11. Reading passage:</b>
      <p>[Insert your reading passage here]</p>
      <b>What is the main idea of the passage?</b>
      <div class="options">
        <label><input type="radio" name="q11" value="A"> Option A</label>
        <label><input type="radio" name="q11" value="B"> Option B</label>
        <label><input type="radio" name="q11" value="C"> Option C</label>
        <label><input type="radio" name="q11" value="D"> Option D</label>
      </div>
    </div>

    <button type="button" onclick="submitTest()">Submit</button>
  </form>

  <div id="result" style="display:none"></div>

  <script>
    function submitTest() {
      const form = document.getElementById('test');
      const data = new FormData(form);
      let out = 'Submitted Answers:\\n\\n';
      for (let i = 1; i <= 11; i++) {
        let ans = data.get('q' + i);
        out += `Q${i}: ${ans || '[No answer]'}\\n`;
      }
      document.getElementById('result').textContent = out;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
